<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Asiadramaland, votre site de référence pour les dramas coréens et chinois
    </title>
    <meta
      name="description"
      content="Asiadramaland est le nouveau site pour découvrir tous les nouveaux dramas coréens et chinois les plus populaires à voir absolument sur tous vos écrans."
    />
    <link rel="shortcut icon" href="./assets/img/icon.gif" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-elements">
          <li>Accueil</li>
          <li>Projets</li>
          <li>Inscription</li>
          <li>Forum</li>
          <li>Fiches drama</li>
          <li>Liens morts</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="header-text"></div>
    </header>

    <section class="section1">
      <div class="section1-up">
        <div class="new-member">
          <h3>Nouveaux Membres</h3>
          <p>Demande d'accès !!</p>
          <div class="nm-btn">
            <button class="btn1">C'est ici !!</button>
          </div>
          <h3>Obligatoires !!</h3>
        </div>
        <div class="btn-connect">
          <button class="btn2">Connexion/Inscription</button>
        </div>
        <div class="separateur"></div>
        <h3 id="nouveaute">À voir</h3>
      </div>
      <div class="section1-down">
        <div class="section-video-container1">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/krcICbziqiU?si=LxiZus0o1Z4tQ7FS"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <div class="btn-video">
            <button class="btn3">
              <a
                href="https://aline1955.eklablog.com/fiche-drama-secret-royal-inspector-joy-p2964170"
                >Voir ce drama</a
              >
            </button>
          </div>
        </div>
        <div class="section-video-container2">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/rV8RZrZskdk?si=H20GktfUjJ6LBFrD"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <div class="btn-video">
            <button class="btn3">
              <a href="https://v5.voiranime.com/anime/shaman-king/"
                >Découvrir cette chaîne</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
