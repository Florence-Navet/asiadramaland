<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Asiadramaland, votre site de reférence pour les dramas coréens et chinois
    </title>

    <meta
      name="description"
      content="Asiadramaland est le nouveau site pour découvrir tous les nouveaux dramas coréens et chinois les plus populaires à voir absolument sur tous vos écrans."
    />

    <link rel="shortcut icon" href="./assets/img/icon.gif" />
    <link rel="stylesheet" href="./assets/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-elements">
          <li>Accueil</li>
          <li>Projets</li>
          <li>Inscription</li>
          <li>Forum</li>
          <li>Fiches drama</li>
          <li>Liens morts</li>
          <li>Blog</li>
        </ul>
      </nav>
      <div class="header-text"></div>
    </header>

    <section class="section1">
      <div class="section1-up">
        <div class="new-member">
          <h3>Nouveaux Membres</h3>
          <p>demande d'accès !!</p>
          <div class="nm-btn">
            <button class="btn1">c'est ici !!</button>
          </div>
          <h3>Obligatoires !!</h3>
        </div>
        <div class="btn-connect">
          <button class="btn2">Connexion/Inscription</button>
        </div>
        <div class="separateur"></div>
      </div>
      <div class="section1-down">
        <div class="section-video-container1">
          <iframe
            src="https://www.youtube.com/embed/krcICbziqiU?list=TLGGn_3ZSJIbvKMwNTA3MjAyNA"
            title="Secret Royal Inspector &amp; Joy | Official Trailer | CJ ENM"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="btn-video">
            <button>voir ce drama</button>
          </div>
        </div>
        <div class="section-video-container2">
          <iframe
            src="https://www.youtube.com/embed/LKlKTaFPflU?list=TLGGCcklgkbgBnUwNTA3MjAyNA"
            title="Shaman King 2021 [English Dub] [Trailer] [HD]"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="btn-video">
            <button>Découvrir cette chaine</button>
          </div>
        </div>
      </div>
    </section>

</html>
